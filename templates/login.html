<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<style>
  .btn:hover {
    background-color: white;
    border: #5154ce;
    color: #5154ce;
  }
  h5 {
    color: red;
  }
</style>
<div
  style="
    display: flex;
    width: 99%;
    height: 99%;
    color: white;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(138.72deg, #5154ce -0.66%, #7b5bbc 86.47%);
    border-radius: 7px;
    margin: 10px;
    font-family: 'Poppins', sans-serif;
  "
>
  <div
    style="
      background-color: white;
      color: black;
      padding: 20px 60px;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
    "
  >
    <h2 style="text-align: center">Login Below</h2>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
    <form method="POST" action="login">
      {% csrf_token %}
      <h6 style="margin: 0px; padding: 0px">Username:</h6>
      <input
        type="text"
        name="username"
        style="width: 100%; padding: 10px; border-radius: 4px; border: none"
      />
      <h6 style="margin: 0px; padding: 0px; margin-top: 20px">Password:</h6>
      <input type="password" name="password" suggested: "new-password"
      style="width: 100%; padding: 10px; border-radius: 4px; border: none;"/>
      <p style="font-size: 10px; text-align: center">
        Don't have an account?<a href="signup" style="color: #5154ce"
          >Sign Up</a
        >
      </p>

      <input
        type="submit"
        class="btn"
        style="
          width: 100%;
          background-color: #5154ce;
          color: white;
          text-decoration: none;
          border: none;
          padding: 10px;
          border-radius: 4px;
          cursor: pointer;
        "
      />
    </form>
  </div>
</div>
