<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>

<div
  style="
    display: flex;
    width: 99%;
    height: 99%;
    color: white;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(138.72deg, #5154ce -0.66%, #7b5bbc 86.47%);
    border-radius: 7px;
    margin: 10px;
    font-family: 'Poppins', sans-serif;
  "
>
  <div
    style="
      background-color: white;
      color: black;
      padding: 20px 60px;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
    "
  >
    <h2 style="text-align: center">Sign Up Below</h2>
    <style>
      h5 {
        color: red;
      }
    </style>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
    <form method="POST">
      {% csrf_token %}
      <h6 style="margin: 0px; padding: 0px">Username:</h6>
      <input
        type="text"
        name="username"
        style="
          width: 100%;
          padding: 10px;
          border-radius: 4px;
          border: 1px solid #7e7e7e;
        "
      />
      <h6 style="margin: 0px; padding: 0px; margin-top: 20px">Email:</h6>
      <input
        type="email"
        name="email"
        style="
          width: 100%;
          padding: 10px;
          border-radius: 4px;
          border: 1px solid #7e7e7e;
        "
      />
      <h6 style="margin: 0px; padding: 0px; margin-top: 20px">Password:</h6>
      <input type="password" name="password" suggested: "new-password"
      style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid
      #7E7E7E"/>
      <h6 style="margin: 0px; padding: 0px; margin-top: 20px">
        Repeat Password:
      </h6>
      <input
        type="password"
        name="password2"
        style="
          width: 100%;
          padding: 10px;
          border-radius: 4px;
          border: 1px solid #7e7e7e;
        "
      />
      <p style="font-size: 10px; text-align: center">
        Already have an account?<a href="login" style="color: #5154ce">Login</a>
        <input
          type="submit"
          style="
            width: 100%;
            background-color: #5154ce;
            color: white;
            text-decoration: none;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
          "
        />
      </p>
    </form>
  </div>
</div>
